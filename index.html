---
layout: layout
title: "Posts"
---

<section class="content">
  <h1 class="thin">POSTS</h1>
  <ul class="listing">
    {% for post in site.posts limit:5 %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
	  <div class="entry">
	  			{{ post.content }}
	  </div>
    </li>
    {% endfor %}
  </ul>
</section>
